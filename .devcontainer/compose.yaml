services:
  architecting:
    build: .
    container_name: architecting
    # Network capabilities for firewall configuration
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      # :cachedのこの設定は、windows, macOS でのパフォーマンスを向上させる可能性があるが、linux上では効果がない。
      # ..:/app の app は DockerfileのWORKDIRで指定することと同じ。
      - ..:/app
    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
    # ports:
    # - "8080:8080"
    # Chrome DevTools Protocol (コンテナ内の Chrome 用)
    # - "9222:9222"
    networks:
      - backend
